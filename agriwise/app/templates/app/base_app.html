<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agriwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .central-column {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 15px;
        margin-bottom: 20px; /* Adiciona margem inferior */
    }
    .right-column {
        margin-left: 0px; /* Adiciona espaço entre as colunas */
    }
    .left-column {
        margin-right: 0px; /* Adiciona espaço entre as colunas */
    }
</style>

</head>
<body>

<nav class="navbar bg-body-tertiary">
    <h1>Agriwise app</h1>
    <p>Current user: {{user}} (<a href="{% url 'app_logout' %}">Logout</a>)</p>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 central-column left-column">
            <img src="https://viticert.pt/images/2023/04/05/viveiro-3.jpeg" alt="Descrição da imagem" class="img-fluid mb-4">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-lg-6 central-column right-column"> <!-- Adiciona a classe right-column -->
        <li>{{ parcelas_list }}</li>
        </div>
    </div>
    <div class="relative px-2 py-2 text-center text-xs text-token-text-secondary md:px-[60px]">
        <span> Para mais informações referentes ao registo do caderno de campo consulte: https://www.dgadr.gov.pt/producao-integrada/caderno-de-campo</span>
    </div>
</div>

<button onclick="back()">back</button>

<script>
    function back() {
        window.history.back();
    }
</script>

</body>
</html>
