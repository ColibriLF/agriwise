<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriwise</title>
    <link rel="icon" href='https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/tractor.png' type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center;color: #00ca99;">Agriwise</h1>

    <nav class="navbar bg-body-tertiary">
        <h1 style=" color: #31405b;">Aplicação de Registos</h1>
        <p>Current user: {{user}} (<a href="{% url 'app_logout' %}">Logout</a>)</p>
    </nav>

    <a href="/app/login/"><button>Faça Login</button></a>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 central-column left-column">
                <img src="https://www.cropin.com/hs-fs/hubfs/cropin_2021/smartfarm/Smartfarm-business-intelligence-solution-1.png" alt="Descrição da imagem" class="img-fluid mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="relative px-2 py-2 text-center text-xs text-token-text-secondary md:px-[60px]">
            <span> Para mais informações referentes ao registo do caderno de campo consulte: https://www.dgadr.gov.pt/producao-integrada/caderno-de-campo</span>
        </div>
    </div>

    <button onclick="back()">back</button>

    <script>
        function back() {
            window.history.back();
        }
    </script>

</body>
</html>
